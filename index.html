<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supermercado Virtual</h1>
        <div id="logout-section" style="display: none;">
            <button id="logout-button">Cerrar sesión</button>
        </div>
        <div id="search-bar">
            <input type="text" id="search-input" placeholder="Buscar productos...">
            <button id="search-button">Buscar</button>
        </div>
    </header>

    <main>
        <!-- Columna de categorías -->
        <aside id="category-section">
            <h2>Categorías</h2>
            <ul>
                <li><button class="category-button" data-category-id="1">Lácteos y Quesos</button></li>
                <li><button class="category-button" data-category-id="2">Despensa</button></li>
                <li><button class="category-button" data-category-id="3">Frutas y Verduras</button></li>
                <li><button class="category-button" data-category-id="4">Limpieza</button></li>
                <li><button class="category-button" data-category-id="5">Carnicería</button></li>
                <li><button class="category-button" data-category-id="6">Botillería</button></li>
                <li><button class="category-button" data-category-id="7">Mascotas</button></li>
            </ul>
        </aside>

        <!-- Sección principal -->
        <section id="content-section">
            <!-- Formulario de inicio de sesión -->
            <div id="login-section">
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Ingresar</button>
                </form>
                <p id="error-message" style="display: none; color: red;"></p>
            </div>

            <!-- Aviso si no está logueado -->
            <div id="login-warning" style="display: none; color: red; margin-top: 20px;">
                <p>Debe iniciar sesión como cliente para realizar una compra.</p>
            </div>

            <!-- Productos disponibles -->
            <div id="product-section">
                <h2>Productos Disponibles</h2>
                <div id="products">
                    <!-- Ejemplo de producto -->
                    <div class="product">
                        <h3>Ferrari Testarossa</h3>
                        <img src="img/OIP.jpeg" alt="Producto 1" class="product-image">
                        <p>
                            Propulsado por un potente y elástico motor V12, el Ferrari Testarossa destaca por su diseño y aerodinámica.
                        </p>
                        <button class="buy-button" data-product-id="1" disabled>Comprar</button>
                    </div>
                    <div class="product">
                        <h3>Producto 2</h3>
                        <img src="ruta_de_imagen_producto2.jpg" alt="Producto 2" class="product-image">
                        <p>Descripción breve del producto 2.</p>
                        <button class="buy-button" data-product-id="2" disabled>Comprar</button>
                    </div>
                    <!-- Agrega más productos aquí -->
                </div>
            </div>
        </section>
    </main>

    <script src="producto.js"></script>
</body>
</html>
