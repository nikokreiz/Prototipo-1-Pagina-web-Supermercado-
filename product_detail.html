<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detalle del Producto</h1>
    </header>

    <main>
        <section id="product-detail">
            <h2 id="product-name">Nombre del Producto</h2>
            <img id="product-image" src="imagen-placeholder.jpg" alt="Imagen del Producto" class="product-image">
            <p id="product-info">Descripción y observaciones del producto.</p>
            <p><strong>Código:</strong> <span id="product-code">12345</span></p>
            <p><strong>Precio:</strong> $<span id="product-price">0.00</span></p>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1">

            <p><strong>Total:</strong> $<span id="total-price">0.00</span></p>
            <button id="add-to-cart">Añadir al Carro</button>
            <button onclick="goBack()">Volver</button>
        </section>
    </main>

    <script src="producto.js"></script>
</body>
</html>
